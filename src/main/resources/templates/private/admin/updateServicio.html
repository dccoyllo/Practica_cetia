<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<th:block data-th-replace="layout/head :: contenendor-head"></th:block>
<meta charset="utf-8">
<title>Editar Servicio - Cetia</title>
</head>
<body>

<h2>Editar Servicio</h2>
	<form action="/a/update-servicio" method="POST">
	<input type="hidden" name="servicio_id" th:value="${servicio.idservicio}">
	<img width="20%" alt="no encontrado" th:src="${'/img'+servicio.imagen}">
	<input type="text" name="imagen" placeholder="Url Imagen"
			required="required" th:value="${servicio.imagen}">
		<input type="text" name="titulo" placeholder="Titulo"
			required="required" th:value="${servicio.titulo}">
			<input type="number" name="precio" placeholder="Precio"
			required="required" th:value="${servicio.precio}">
		<textarea name="descripcion" placeholder="Descripción"
			required="required" th:text="${servicio.descripcion}"></textarea>

		<select name="tipo">
			<option th:value="${servicio.tipo}">Tipo <th:block th:text="${': ' + servicio.tipo}"></th:block></option>
			<option value="servicio">Servicio</option>
			<option value="programa">Programa</option>

		</select> <input type="submit" value="Crear Publicación"
			class="btn btn-primary">
	</form>
	
	<div th:if="${param.cambio}">
		<div class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			Se ha actualizado correctamente!!

		</div>
	</div>
</body>
</html>
