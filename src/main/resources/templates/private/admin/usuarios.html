<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block data-th-replace="layout/head :: contenendor-head"></th:block>
	<meta charset="utf-8">
	<title>Usuario - Cetia</title>
</head>

<body>

	<!-- start header -->
	<div data-th-replace="layout/header :: contenendor-header"></div>
	<!-- end header -->

	<!-- start banner Area -->
	<section class="banner-area relative about-banner" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">Usuarios</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->


	<!-- Start Align Area -->
	<div class="whole-wrap">
		<div class="container">
			<div class="section-top-border">
				<h3 class="mb-30">Lista de usuarios</h3>
				<div class="progress-table-wrap">
					<div class="progress-table">

						<!-- TABLE BOOTSTRAP -->
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Nombre</th>
									<th scope="col">Apellido</th>
									<th scope="col">Email</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>

							<th:block th:each="user : ${usuarios}">
								<tbody>
									<tr>
										<th scope="row" th:text=${user.nombre}></th>
										<td th:text=${user.apellido}></td>
										<td th:text=${user.correo}></td>
										<td>
											<form action="/a/delete-user" method="post">
												<input type="hidden" th:value=${user.idusuario} name="usuario_id">
												<input type="submit" class="btn btn-danger btn-sm" value="Eliminar usuario">
											</form>
											&nbsp;
											<form action="/a/create-psicologo" method="post">
												<input type="hidden" th:value=${user.idusuario} name="usuario_id">
												<input type="submit" class="btn btn-primary btn-sm" value="Agregar al equipo">
											</form>
										</td>
									</tr>
								</tbody>
							</th:block>
						</table>
						<!-- TABLE BOOTSTRAP -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Align Area -->

	
	<!-- Start Align Area -->
	<div class="whole-wrap">
		<div class="container">
			<div class="section-top-border">
				<h3 class="mb-30">Equipo de trabajo</h3>
				<div class="progress-table-wrap">
					<div class="progress-table">

						<!-- TABLE BOOTSTRAP -->
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Nombre</th>
									<th scope="col">Apellido</th>
									<th scope="col">Email</th>
									<th scope="col">Especialidad</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>

							<th:block th:each="user : ${psicologos}">
								<tbody>
									<tr>
										<th scope="row" th:text=${user.usuario.nombre}></th>
										<td th:text=${user.usuario.apellido}></td>
										<td th:text=${user.usuario.correo}></td>
										<td th:text=${user.especialidad}></td>
										<td>
											<form action="/a/delete-psicologo" method="post">
												<input type="hidden" th:value=${user.idusuario} name="psicologo_id">
												<input type="submit" class="btn btn-danger btn-sm" value="Eliminar del equipo">
											</form>
						
										</td>
									</tr>
								</tbody>
							</th:block>
						</table>
						<!-- TABLE BOOTSTRAP -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Align Area -->
