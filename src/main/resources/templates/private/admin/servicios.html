<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block data-th-replace="layout/head :: contenendor-head"></th:block>
	<meta charset="utf-8">
	<title>Todo los servicios - Cetia</title>
</head>

<body>

	<!-- start header -->
	<div data-th-replace="layout/header :: contenendor-header"></div>
	<!-- end header -->

	<!-- start banner Area -->
	<section class="banner-area relative about-banner" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">Servicios</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->


	<!-- SECCIÓN OPCIONES -->
	<div class="whole-wrap">
		<div class="container">
			<div class="section-top-border">
				<h3 class="mb-30">Opciones</h3>
				<div class="row">
					<div class="col-lg-12">
						<blockquote class="generic-blockquote">

							<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary" data-toggle="modal"
								data-target="#exampleModal">
								Crear servicio o programa
							</button>

							<!-- START Modal -->
							<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">NUEVO SERVICIO O PROGRAMA
											</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<form action="/a/create-servicio" method="POST">
											<div class="modal-body">
												<div class="form-group">
													<input type="text" name="titulo" placeholder="Titulo"
														required="required" class="form-control">
												</div>
												<div class="form-group">
													<textarea name="descripcion" placeholder="Descripción"
														required="required" class="form-control"></textarea>
												</div>
												<div class="form-group">
													<select name="tipo" class="form-control">
														<option>Tipo</option>
														<option value="servicio">Servicio</option>
														<option value="programa">Programa</option>
													</select>
												</div>
												<div class="form-group">
													<input type="number" name="precio" placeholder="Precio"
														required="required" class="form-control">
												</div>
												<div class="form-group">
													<input type="text" name="imagen" placeholder="Url Imagen"
														required="required" class="form-control">
												</div>
											</div>
											<div class="modal-footer">
												<input type="submit" value="Crear" class="btn btn-primary">
											</div>
										</form>
									</div>
								</div>
							</div>
							<!-- END Modal -->
						</blockquote>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!-- SECCIÓN OPCIONES -->

	<!-- TABLA DE SERVICIOS Y PROGRAMAS REGISTRADOS -->
	<div class="whole-wrap">
		<div class="container">
			<div class="section-top-border">
				<h3 class="mb-30">Servicios y programas registrados</h3>
				<div class="progress-table-wrap">
					<div class="progress-table">
						<!-- TABLE BOOTSTRAP -->
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Titulo</th>
									<th scope="col">Imagen</th>
									<th scope="col">Tipo</th>
									<th scope="col">Precio</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>

							<th:block th:each="ser : ${servicios}">
								<tbody>
									<tr>
										<th scope="row" th:text=${ser.titulo}></th>
										<td><img width="40%" alt="no encontrado" th:src="${'/img'+ser.imagen}"></td>
										<td th:text=${ser.tipo}></td>
										<td th:text="${'S/'+ser.precio}"></td>
										<td>
											<form action="/a/update-servicio" method="get">
												<input type="hidden" th:value=${ser.idservicio} name="id">
												<input type="submit" value="Editar" class="btn btn-primary btn-sm">
											</form>
											&nbsp; 
											<form action="/a/delete-servicio" method="post">
												<input type="hidden" th:value=${ser.idservicio} name="servicio_id">
												<input type="submit" value="Eliminar" class="btn btn-danger btn-sm">
											</form>
										</td>
									</tr>
								</tbody>
							</th:block>
						</table>
						<!-- TABLE BOOTSTRAP -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- TABLA DE SERVICIOS Y PROGRAMAS REGISTRADOS -->
