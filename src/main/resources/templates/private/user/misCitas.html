<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<th:block data-th-replace="layout/head :: contenendor-head"></th:block>
<meta charset="utf-8">
<title>Mis Reservaciones - Cetia</title>
</head>
<body>

	<h2>lista de tus Reservaciones</h2>
	<table style="width: 100%">
		<tr>
			<th>Servicio</th>
			<th>Precio</th>
			<th>Fecha</th>
			<th>Hora</th>
			<th>Atencion</th>
			<th></th>
		</tr>
		<th:block th:each="res : ${reservaciones}">
			<tr>
				<td><img width="100%" alt="no encontrado"
					th:src=${res.servicio.titulo}></td>
				<td th:text=${res.precio}></td>
				<td th:text=${res.fecha}></td>
				<td th:text=${res.hora}></td>
				<td th:text=${res.atencion}></td>
				<td>
					<form action="/u/mis-citas" method="post">
						<input type="hidden" th:value=${res.idreservacion}
							name="reservacion_id"> <input type="submit"
							value="Cancelar Reservacion">
					</form>
				</td>
			</tr>

		</th:block>
	</table>

</body>
</html>
