<head>

	<th:block data-th-replace="layout/head :: contenendor-head"></th:block>
	<meta charset="utf-8">
	<title>Mis Reservaciones - Cetia</title>

</head>

<body>

	<!-- start header -->
	<div data-th-replace="layout/header :: contenendor-header"></div>
	<!-- end header -->

	<!-- start banner Area -->
	<section class="banner-area relative about-banner" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">Mis citas</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- Start Align Area -->
	<div class="whole-wrap">
		<div class="container">
			<div class="section-top-border">
				<h3 class="mb-30">Lista de mis reservaciones</h3>
				<div class="progress-table-wrap">
					<div class="progress-table">

						<!-- TABLE BOOTSTRAP -->
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Servicio</th>
									<th scope="col">Precio</th>
									<th scope="col">Fecha</th>
									<th scope="col">Hora</th>
									<th scope="col">Atenci√≥n</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>

							<th:block th:each="res : ${reservaciones}">
								<tbody>
									<tr>
										<th scope="row">
											<th:block th:text=${res.servicio.titulo}></th:block>
										</th>
										<td th:text="${'S/'+res.precio}"></td>
										<td th:text=${res.fecha}></td>
										<td th:text=${res.hora}></td>
										<td th:text=${res.atencion}></td>
										<td>
											<form action="/u/mis-citas" method="post">
												<input type="hidden" th:value=${res.idreservacion}
													name="reservacion_id">
												<input type="submit" class="btn btn-secondary btn-sm" value="Cancelar">
											</form>
										</td>
									</tr>
								</tbody>
							</th:block>
						</table>
						<!-- TABLE BOOTSTRAP -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Align Area -->
