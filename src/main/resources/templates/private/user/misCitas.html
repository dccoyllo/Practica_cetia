<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

						</div>

								</div>
							</div>
						</div>
						<div class="table-row">
							<div class="serial">03</div>

							</div>
						</div>
						<div class="table-row">
							<div class="serial">04</div>
							<div class="country"> <img src="/img/elements/f4.jpg" alt="flag">Canada</div>
							<div class="visit">645032</div>
							<div class="percentage">
								<div class="progress">
									<div class="progress-bar color-4" role="progressbar" style="width: 60%"

							</div>
						</div>
						<div class="table-row">
							<div class="serial">05</div>
							<div class="country"> <img src="/img/elements/f5.jpg" alt="flag">Canada</div>

	<!-- End Align Area -->


	<!-- ADECUAR ESTO-->
	<h2>lista de tus Reservaciones</h2>
	<table style="width: 100%">
		<tr>
			<th>Servicio</th>
			<th>Precio</th>
			<th>Fecha</th>
			<th>Hora</th>
			<th>Atencion</th>
			<th></th>
		</tr>
		<th:block th:each="res : ${reservaciones}">
			<tr>
				<td><img width="20%" alt="no encontrado" th:src="${'/img/'+ res.servicio.imagen}">
					<th:block th:text=${res.servicio.titulo}></th:block>
				</td>
				<td th:text="${'S/'+res.precio}"></td>
				<td th:text=${res.fecha}></td>
				<td th:text=${res.hora}></td>
				<td th:text=${res.atencion}></td>
				<td>
					<form action="/u/mis-citas" method="post">
						<input type="hidden" th:value=${res.idreservacion} name="reservacion_id"> <input type="submit"
							value="Cancelar Reservacion">
					</form>
				</td>
			</tr>

		</th:block>
	</table>
	<!-- ADECUAR ESTO-->

	<!-- start footer Area -->
	<div data-th-replace="layout/footer :: contenendor-footer"></div>
