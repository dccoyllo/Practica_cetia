<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<th:block data-th-replace="layout/head :: contenendor-head"></th:block>
<meta charset="utf-8">
<title>Reservaciones - Cetia</title>
</head>
<body>


<h2>lista de pendientes</h2>
	<table style="width: 100%">
		<tr>
			<th>DNI</th>
			<th>Usuario</th>
			<th>Fecha</th>
			<th>Hora</th>
			<th>Servicio</th>
			<th>Precio</th>
			<th></th>
		</tr>
		<th:block th:each="pen : ${pendiente}">
			<tr>
				
				<td th:text=${pen.usuario.dni}></td>
				<td th:text="${pen.usuario.apellido + ', '+pen.usuario.nombre}"></td>
				<td th:text=${pen.fecha}></td>
				<td th:text=${pen.hora}></td>
				<td th:text=${pen.servicio.titulo}></td>
				<td th:text="${'S/'+pen.precio}"></td>
				<td>
					<form action="/p/reservacion" method="Post">
						<input type="hidden" th:value=${pen.idreservacion} name="reservacion_id">
						<input type="hidden" value="atendiendo" name="atencion">
						<input type="submit" value="Atender">
					</form>
					
				</td>
			</tr>

		</th:block>
	</table>

</body>
</html>
