<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<th:block data-th-replace="layout/head :: contenendor-head"></th:block>
<meta charset="utf-8">
<title>Actualizar Post - Cetia</title>
</head>
<body>
	<a href="/p/tus-post" class="btn">Volver</a>
	<h2>Editar Publicacion</h2>
	<form action="/p/update-post" method="POST">
		<input type="hidden" th:value="${publicacion.idpublicacion}"
			name="publicacion_id"> <img alt="no encontrado"
			th:src=${publicacion.imagen}> <input type="text" name="imagen"
			placeholder="Url Imagen" required="required"
			th:value="${publicacion.imagen}"> <input type="text"
			name="titulo" placeholder="Titulo" required="required"
			th:value="${publicacion.titulo}">
		<textarea name="descripcion" placeholder="Descripción"
			required="required" th:text="${publicacion.descripcion}"></textarea>

		<select name="tipoPublicacion_id">
			<option th:value="${publicacion.tipoPublicacion.idtipopublicacion}">Tipo
				<th:block th:text="${': ' + publicacion.tipoPublicacion.nombre}"></th:block></option>
			<th:block th:each="tip : ${tipo}">
				<option th:value=${tip.idtipopublicacion} th:text=${tip.nombre}></option>
			</th:block>

		</select> <input type="submit" value="Guardar Cambios" class="btn btn-primary">
	</form>
	<div th:if="${param.cambio}">
		<div class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			Se ha actualizado correctamente!!

		</div>
	</div>
	
	
	
	
	<script src="/js/vendor/jquery-2.2.4.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/vendor/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	<script src="/js/jquery-ui.js"></script>
	<script src="/js/easing.min.js"></script>
	<script src="/js/hoverIntent.js"></script>
	<script src="/js/superfish.min.js"></script>
	<script src="/js/jquery.ajaxchimp.min.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/jquery.tabs.min.js"></script>
	<script src="/js/jquery.nice-select.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/mail-script.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
