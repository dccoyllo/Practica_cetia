<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block data-th-replace="layout/head :: contenendor-head"></th:block>
	<meta charset="utf-8">
	<title>Servicios - Cetia</title>

</head>

<body>
	<!-- start header -->
	<div data-th-replace="layout/header :: contenendor-header"></div>
	<!-- end header -->

	<!-- start banner Area -->
	<section class="banner-area relative about-banner" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">Servicios y Programas</h1>
					<p class="text-white link-nav">
						<a href="/">Inicio </a> <span class="lnr lnr-arrow-right"></span>
						<a href="servicios">Servicios</a>
					</p>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->



	<!-- Start offered-service Area -->
	<section class="offered-service-area section-gap" style="background: #fff">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-12 offered-left">

					<div class="title text-center ">
						<h1 class="mb-10">Nuestros Servicios</h1>
						<p>Descubre todo aquello en lo que pueden ayudarte nuestros psicólogos...</p>
					</div>

					<div class="service-wrap row">
						<th:block th:each="ser : ${servicios}">
							<th:block th:if="${ser.precio != 0}">
								<div class="col-lg-3 col-md-4">
									<div class="single-service">
										<div class="thumb">
											<img class="img-fluid" th:src="${'/img/'+ser.imagen}" alt="">
										</div>
										<a th:href="'/servicio?id='+${ser.idservicio}">
											<h4 th:text=${ser.titulo}></h4>
										</a>
										<p th:text="${'S/' +ser.precio}"></p>

									</div>
								</div>
							</th:block>

						</th:block>

					</div>
				</div>
				<div class="col-lg-12 offered-left mt-4">

					<div class="title text-center ">
						<h1 class="mb-10">Nuestros Programas</h1>
						<p>Conoce más acerca de nuestros programas......</p>
					</div>

					<div class="service-wrap row">
						<th:block th:each="ser : ${servicios}">
							<th:block th:if="${ser.precio == 0}">
								<div class="col-lg-3 col-md-4">
									<div class="single-service">
										<div class="thumb">
											<img class="img-fluid" th:src="${'/img/'+ser.imagen}" alt="">
										</div>
										<a th:href="'/servicio?id='+${ser.idservicio}">
											<h4 th:text=${ser.titulo}></h4>
										</a>
									</div>
								</div>
							</th:block>

						</th:block>

					</div>
				</div>

			</div>
		</div>
	</section>
	<!-- End offered-service Area -->



	<!-- start footer -->
	<div data-th-replace="layout/footer :: contenendor-footer"></div>
	<!-- end footer -->

	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/easing.min.js"></script>
	<script src="js/hoverIntent.js"></script>
	<script src="js/superfish.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/jquery.tabs.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/mail-script.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
