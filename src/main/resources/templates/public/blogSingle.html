<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block data-th-replace="layout/head :: contenendor-head"></th:block>
	<meta charset="utf-8">
	<title>Blog - CETIA</title>
</head>

<body>
	<!-- start header -->
	<div data-th-replace="layout/header :: contenendor-header"></div>
	<!-- end header -->


	<!-- start banner Area -->
	<section class="banner-area relative about-banner" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">Blog</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- Start post-content Area -->
	<section class="post-content-area single-post-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 posts-list">
					<div class="single-post row">
						<div class="col-lg-12">
							<div class="feature-img">
								<img class="img-fluid" th:src="${publicacion.imagen}" alt="">
							</div>
						</div>
						<div class="col-lg-3  col-md-3 meta-details">
							<ul class="tags">
								<li><a href="#" th:text="${publicacion.tipoPublicacion.nombre}">Food,</a></li>
							</ul>
							<div class="user-details row">
								<p class="user-name col-lg-12 col-md-12 col-6">
									<span th:text="${publicacion.psicologo.usuario.nombre}">Mark wiens</span> <span
										class="ml-2 lnr lnr-user"></span>
								</p>
								<p class="date col-lg-12 col-md-12 col-6">
									<span th:text="${publicacion.fecha}">12 Dec, 2017</span> <span
										class="ml-2 lnr lnr-calendar-full"></span>
								</p>
							</div>
						</div>
						<div class="col-lg-9 col-md-9">
							<h3 class="mt-20 mb-20" th:text="${publicacion.titulo}"></h3>
							<p class="excert" th:text="${publicacion.descripcion}"></p>
						</div>

					</div>

						</div>
					</div> -->
				</div>
				<div class="col-lg-4 sidebar-widgets">
					<div class="widget-wrap">
						<div class="single-sidebar-widget search-widget">
							<form class="search-form" action="#">
								<input placeholder="Buscar" name="search" type="text"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Posts'">
								<button type="submit">
									<i class="fa fa-search"></i>
								</button>
							</form>
						</div>

						<div class="single-sidebar-widget post-category-widget">
							<h4 class="category-title">Categorias</h4>

							<ul class="cat-list">
								<th:block th:each="tip : ${tipo}">
									<li><a class="d-flex justify-content-between">
											<p th:text=${tip.nombre}></p>
											<p th:text=${tip.publicacions.size()}></p>
										</a></li>
								</th:block>
							</ul>
						</div>

						<div class="single-sidebar-widget tag-cloud-widget">
							<h4 class="tagcloud-title">Tag Categorias</h4>
							<ul>
								<th:block th:each="tip : ${tipo}">
									<li><a th:text=${tip.nombre}></a></li>
								</th:block>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- start footer -->
	<div data-th-replace="layout/footer :: contenendor-footer"></div>

	<script src="js/hoverIntent.js"></script>

	<script src="js/jquery.magnific-popup.min.js"></script>

	<script src="js/main.js"></script>
