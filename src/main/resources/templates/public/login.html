	<!-- NUEVA ESTRUCTURA DEL LOGIN GOO-->
	<div class="container-fluid">
<a onclick="window.history.back()" class="btn" style="text-decoration: underline;">Volver</a>
		<div class="row alert justify-content-md-center">

			<div id="c" class="col-12 col-md-3 bg-rounded">
				<div class="row">
					<div class="col-12 col-md-12" align="center">
						<h6>
							<i class="fas fa-brain fa-lg"></i> CETIA
						</h6>
					</div>
					<div class="col-12 col-md-12" align="center">
						<img src="/img/login.png" class="img-fluid rounded-circle"
							alt="user" width="110" height="120">
					</div>
					<div class="col-12 col-md-12">

						<form action="/login" method="POST" class="loguearse m-4"
							id="forminicio">
							<div class="form-group">
								<label for="nombre">Usuario</label> <input type="text"
									name="cuenta" placeholder="Cuenta" required="required"
									class="form-control" th:value="${cuenta}"> </input>

							</div>
							
							<div class="form-group">

								<label for="apellido">Contraseña</label> <input type="password"
									name="password" placeholder="contraseña" required="required"
									class="form-control" th:value="${password}">

							</div>

							<div th:if="${acceso == false}">
								<div class="alert alert-danger alert-dismissible" role="alert">
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">×</span>
									</button>
									Datos incorrectos
								</div>
							</div>

							<!-- 						   
						   <div th:if="${param.logout}">

									</button>

								</div>
						   </div>
-->

							<button class="btn btn-primary btn-block" id="btniniciar"
								name="button" type="submit" value="Ingresar">

							</button>
						</form>
