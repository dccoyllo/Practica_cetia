<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<th:block data-th-replace="layout/head :: contenendor-head"></th:block>
<meta charset="utf-8">

<!-- CSS DEL LOGIN GO-->

<!-- CSS de bootstrap -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<!-- Fontawesome -->

<link rel="stylesheet" th:href="@{/fonts/all.min.css}" />


<!-- estilo personal -->
<link rel="stylesheet" th:href="@{/css/login.css}" />


<!-- Imagen de pestaña -->
<link rel="icon" th:href="@{/img/dog.ico}">



<!-- CSS DEL LOGIN END-->


<title>Login - Cetia</title>
</head>
<body>



	<!-- NUEVA ESTRUCTURA DEL LOGIN GOO-->
	<div class="container-fluid">
<a onclick="window.history.back()" class="btn" style="text-decoration: underline;">Volver</a>
		<div class="row alert justify-content-md-center">

			<div id="c" class="col-12 col-md-3 bg-rounded">
				<div class="row">
					<div class="col-12 col-md-12" align="center">
						<h6>
							<i class="fas fa-brain fa-lg" style="color: #339af0;"></i> CETIA
						</h6>
					</div>
					<div class="col-12 col-md-12" align="center">
						<img src="/img/login.png" class="img-fluid rounded-circle"
							alt="user" width="110" height="120">
					</div>
					<div class="col-12 col-md-12">


						<form action="/login" method="POST" class="loguearse m-4" id="forminicio">

							<div class="form-group">
								<label for="nombre">Usuario</label>
								<input type="text" name="cuenta" placeholder="Cuenta" required="required" class="form-control" th:value="${cuenta}">
							</div>

							<div class="form-group">
								<label for="apellido">Contraseña</label>
								<input type="password" name="password" placeholder="Contraseña" required="required" class="form-control" th:value="${password}">
							</div>

							<div th:if="${acceso == false}">
								<div class="alert alert-danger alert-dismissible" role="alert">
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">×</span>
									</button>
									Datos incorrectos
								</div>
							</div>

							<!-- 						   
						   <div th:if="${param.logout}">
								<div class="alert alert-info alert-dismissible">
									<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
									</button>
									Usted se ha desconectado
								</div>
						   </div>
-->

							<button class="btn btn-primary btn-block" id="btniniciar"
								name="button" type="submit" value="Ingresar">
								LOGIN
								<!-- 					            <a th:href="@{/main}" style="color: white;" >LOGIN</a>					             -->
							</button>
							<a href="/crear-cuenta" class="btn btn-link btn-block">Crear cuenta?</a>   
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- NUEVA ESTRUCTURA DEL LOGIN FINN-->

	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/easing.min.js"></script>
	<script src="js/hoverIntent.js"></script>
	<script src="js/superfish.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/jquery.tabs.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/mail-script.js"></script>
	<script src="js/main.js"></script>
	
   <!-- FONT AWESOME-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
	
</body>
</html>
