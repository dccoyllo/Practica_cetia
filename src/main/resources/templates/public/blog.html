<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="img/fav.png">
	<!-- Author Meta -->
	<meta name="author" content="colorlib">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Medical</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
	<!--
			CSS
			============================================= -->
	<link rel="stylesheet" href="css/linearicons.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/nice-select.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<!-- start header -->
	<div data-th-replace="layout/header :: contenendor-header"></div>
	<!-- end header -->

	<!-- start banner Area -->
	<section class="banner-area relative about-banner" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">Blog</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- Start top-category-widget Area -->
	<section class="top-category-widget-area pt-5 "></section>
	<!-- End top-category-widget Area -->

	<!-- Start post-content Area -->
	<section class="post-content-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 posts-list">

					<th:block th:each="pub : ${publicaciones}">

						<option th:value=${pub.idpublicacion} th:text=${pub.titulo}></option>
						<div class="single-post row">
							<div class="col-lg-3  col-md-3 meta-details">
								<ul class="tags">
									<li><a href="#" th:text=${pub.tipoPublicacion.nombre}></a></li>

								</ul>
								<div class="user-details row">
									<p class="user-name col-lg-12 col-md-12 col-6">
										<span th:text=${pub.psicologo.usuario.nombre}>Mark wiens</span> <span
											class="ml-2 lnr lnr-user"></span>
									</p>
									<p class="date col-lg-12 col-md-12 col-6">
										<span th:text=${pub.fecha}>12 Dec, 2017</span> <span
											class="ml-2 lnr lnr-calendar-full"></span>
									</p>
								</div>
							</div>
							<div class="col-lg-9 col-md-9 ">
								<div class="feature-img">
									<img class="img-fluid" alt="">
								</div>
								<a class="posts-title" th:href="${'blog-single?id='+ pub.idpublicacion}">
									<h3 th:text=${pub.titulo}></h3>
								</a>
								<p class="excert" th:text=${pub.descripcion}></p>
								<a th:href="${'blog-single?id='+ pub.idpublicacion}" class="primary-btn">Ver m√°s</a>
							</div>
						</div>

					</th:block>


					<nav class="blog-pagination justify-content-center d-flex">
						<ul class="pagination">
							<li class="page-item"><a href="#" class="page-link" aria-label="Previous"> <span
										aria-hidden="true"> <span class="lnr lnr-chevron-left"></span>
									</span>
								</a></li>
							<li class="page-item active"><a href="#" class="page-link">01</a></li>
							<li class="page-item"><a href="#" class="page-link">02</a></li>
							<li class="page-item"><a href="#" class="page-link">03</a></li>
							<li class="page-item"><a href="#" class="page-link">04</a></li>
							<li class="page-item"><a href="#" class="page-link">09</a></li>
							<li class="page-item"><a href="#" class="page-link" aria-label="Next"> <span
										aria-hidden="true"> <span class="lnr lnr-chevron-right"></span>
									</span>
								</a></li>
						</ul>
					</nav>
				</div>
				<div class="col-lg-4 sidebar-widgets">
					<div class="widget-wrap">
						<div class="single-sidebar-widget search-widget">
							<form class="search-form" action="#">
								<input placeholder="Search Posts" name="search" type="text"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Posts'">
								<button type="submit">
									<i class="fa fa-search"></i>
								</button>
							</form>
						</div>


						<div class="single-sidebar-widget post-category-widget">
							<h4 class="category-title">Categorias</h4>

							<ul class="cat-list">
								<th:block th:each="tip : ${tipo}">
									<li>
										<a th:href="${'/blog-single?id='+tip.idtipopublicacion}"
											class="d-flex justify-content-between">
											<p th:text=${tip.nombre}></p>
											<p th:text=${tip.publicacions.size()}></p>
										</a>
									</li>
								</th:block>
							</ul>
						</div>

						<div class="single-sidebar-widget tag-cloud-widget">
							<h4 class="tagcloud-title">Tag Categorias</h4>
							<ul>

								<th:block th:each="tip : ${tipo}">
									<li><a th:href="${'/blog-single?id='+tip.idtipopublicacion}"
											th:text=${tip.nombre}></a></li>
								</th:block>

							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End post-content Area -->

	<!-- start footer -->
	<div data-th-replace="layout/footer :: contenendor-footer"></div>
	<!-- end footer -->

	<script src="/js/vendor/jquery-2.2.4.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/vendor/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	<script src="/js/jquery-ui.js"></script>
	<script src="/js/easing.min.js"></script>
	<script src="/js/hoverIntent.js"></script>
	<script src="/js/superfish.min.js"></script>
	<script src="/js/jquery.ajaxchimp.min.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/jquery.tabs.min.js"></script>
	<script src="/js/jquery.nice-select.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/mail-script.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
